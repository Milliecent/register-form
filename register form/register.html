<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/register.css">

<body>
    <div class="forms--wrapper">
        <div class="form--container">
            <div class="form--headtext">
                <h2>Registration Form</h2>
            </div>
            <div class="mainform">
                <div class="firstname">
                    <input type="text" name="firstname" placeholder="First name" class="input--box">

                </div>
                <div class="lastname">
                    <input type="text" name="lastname" placeholder="Last name" class="input--box">

                </div>

                <div class="email">
                    <input type="email" required name="Email" placeholder="Email" class="input--box">
                </div>

                <div class="pass">
                    <input type="password" name="Password" minlength="5" placeholder="Password" class="input--box">
                </div>

                <div class="textclass">
                    <div class="input-checkbox-container">
                        <div class="bottom-checkbox">
                            <input type="checkbox" name="click">
                        </div>
                        <div class="bottom-checkbox-text">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere extemporibus, nam minima
                                aspernatur pariatur soluta!</p>
                        </div>
                    </div>

                    <div class="input-checkbox-container">
                        <div class="bottom-checkbox">
                            <input type="checkbox" name="click">
                        </div>
                        <div class="bottom-checkbox-text">
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit
                                earum vitae facere illum unde reprehenderit. Ullam.</p>
                        </div>
                    </div>

                    <div class="botton">
                        <button>Register</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
